<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/content/reboot/">
    <link rel="stylesheet" href="css/styles.css">
    <title>Web Portfolio</title>
  </head>
  <body>
    <!-- i use the burger navbar to match my mockup-->
    <nav class="navbar navbar-expand-md navbar-dark">
       <img src="img/logo.png" alt="logo" class="navbar-brand">
       <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div id="navbarNav"  class="collapse navbar-collapse">
          <div class="navbar-nav ml-auto">
             <a href="index.html" class="nav-link active">Home</a>
             <a href="portfolio.html" class="nav-link disable">Portfolio</a>
             <a href="contact.html" class="nav-link disable">Contact</a>
          </div>
       </div>
      </nav>
    <!--this image slideshow is using carousel-->
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> 
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/butterfly.JPG" alt="butterfly" class="butterfly">
        </div>
        <div class="carousel-item">
          <img src="img/cow.JPG" alt="cow" class="cow">
        </div>
        <div class="carousel-item">
          <img src="img/feed.JPG" alt="feed" class="feed">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
    <main class="container">
      <section class="about">
        <div class="col-sm-12">
            <h1>About photographer</h1>
            <h3>Shi Qi Zhang</h3>
            <p> is a student in Interactive Media Design pragram in Algonquin College. Her major is web design, and video graphic. She used be a freelance graphic designer for few years. 
               </p>
        </div>
      </section>
      <a href="#" class="button btn-lg active" role="button" aria-pressed="true">Download Resume</a>
    </main>
    <!--I used four icon classes because it's easier to align them-->
    <footer>
      <div class="footer">
        <div class="row">
          <div class="social col-sm">
            <img class="ig" src="icons/instagram.svg" alt="instagram">
            <img class="tw" src="icons/twitter.svg" alt="twitter">
            <img class="fb" src="icons/facebook.svg" alt="facebook">
          </div>
          <div class="copyright col-sm">
            <p>Copyright Â© 2020 All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
